<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Convertidor de temperatura: Crea una página web que pida al usuario la temperatura en grados Celsius (°C), utilizando prompt(), y devuelva, en la consola, la temperatura en grados Farenheit (°F) utilizando console.log(). La fórmula matemática para pasar de °C a °F es: T(°F) = ( T(°C) × 1.8 ) + 32.

    // step 1: Ask for the temperature in Celsius
    let tempC = prompt('Ingrese la temperetura en Celsius');

    // step 2: convert celsius to fahrenheit
    let tempF = ( tempC * 1.8 ) + 32;

    // step 3: Console.log the temperature in Fahrenheit
    document.write(`La temperatura en fharenheit es: ${tempF}`);
    console.log(tempF);
  </script>
</body>
</html>
