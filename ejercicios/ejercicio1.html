<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //step 1: Ask for the age in years
    let age = prompt('Ingrese su edad');

    //step 2: make the operations
    ageInSeconds = age *60*60*24*365;

    //step 3: Show the age in seconds
    document.write(`Su edad en segundos es: ${ageInSeconds}`);

  </script>
</body>
</html>
