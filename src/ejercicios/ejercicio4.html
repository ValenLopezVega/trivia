<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Iniciales: Crea un programa que pide el nombre y apellido al usuario. El usuario debe ingresar dos palabras separadas por un espacio, por ejemplo: "Ana Martinez". El programa debe devolver las iniciales en may√∫sculas. Veamos unos ejemplos: "ana martinez" y "Ana Martinez" devuelven las iniciales "AM". "Michelle Seguil" y "michelle seguil" devuelven "MS".

    // ask for name and last name
    let fullName = prompt('Escribe tu nombre y tu apellido');

    // get initials
    let initial1 = fullName.slice(0,1);
    let secondIPosition = fullName.indexOf(' ') + 1;
    let initial2 = fullName.slice(secondIPosition, secondIPosition + 1);

    // give initials to user
    document.write('Tus iniciales son: '+ initial1.toUpperCase() + initial2.toUpperCase());
  </script>
</body>
</html>
